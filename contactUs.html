<!doctype HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>Contact Us</title>
    <link href="css/main.css" rel="stylesheet">
    <link href="css/normalize.css" rel="stylesheet">
    
    </head>
    <body style="background: gray; margin: 0;">
        <form>
            <div class="contact-background">
                <div class="headLine">
                    <h1>Contact Us</h1>
                </div>
                <div class="email">
                    <p class="your-email">Your Email</p>
                    <div class="email-holder">
                        <input type="text" placeholder="     email@example.com" class="email-box">
                    </div> 
                </div>
                <div class="name">
                    <div class="Fname">
                        <p class="text">First name</p>
                        <input type="text" class="Fname-text">
                    </div>
                    <div class="Lname">
                        <p class="text">Last name</p>
                        <input type="text" class="Lname-text">
                    </div>
                </div>
                <div class="message">
                    <p class="text">Message</p>
                    <input type="text" class="message-text">
                </div>
                <div class="sub-submit">
                    <input type="checkbox" id="a"><label for="a" style="font-size: 13px;"> subscribe</label>
                </div>
                <div class="btn-send">
                    <button type="submit" class="btn-submit">SEND</button>
                </div>
                
            </div>
        
        
        </form>
        
    
    </body>
    
</html>
